                descripcion: "Adaptador que convierte un puerto USB-C en dos puertos. Ideal para viajes.",
                incluye: "Adaptador"
            }
        ];

        const grid = document.getElementById('productGrid');
        const overlay = document.getElementById('modalOverlay');
        const modalBody = document.getElementById('modalBody');
        const modalTitle = document.getElementById('modalTitle');
        const closeBtn = document.getElementById('closeModalBtn');
        const productCount = document.getElementById('productCount');

        // Renderizar productos
        function renderProductos(filtro = 'todos') {
            grid.innerHTML = '';
            
            const productosFiltrados = filtro === 'todos' 
                ? productos 
                : productos.filter(p => p.categoria === filtro);
            
            productCount.textContent = `${productosFiltrados.length} productos`;

            productosFiltrados.forEach((producto, idx) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.dataset.id = producto.id;

                // Generar HTML de ventajas (máximo 3)
                const ventajasHTML = producto.ventajas.slice(0, 3).map(v => 
                    `<p><i class="fas fa-check-circle"></i> ${v}</p>`
                ).join('');

                card.innerHTML = `
                    <div class="image-wrapper">
                        <img src="${producto.imagen}" alt="${producto.nombre}" onerror="this.src='https://via.placeholder.com/200x200/${producto.categoria === 'micas' ? 'a4d0e6' : 'f8d7e3'}/ffffff?text=${producto.nombre.replace(' ', '+')}'">
                    </div>
                    <div class="product-info">
                        <div class="product-name">
                            <span>${producto.nombre}</span>
                            <span class="product-price">${producto.precio}</span>
                        </div>
                        <div class="product-categoria">
                            <i class="fas fa-tag"></i> ${producto.categoria_nombre}
                        </div>
                        <div class="product-ventajas">
                            ${ventajasHTML}
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => mostrarModal(producto));
                grid.appendChild(card);
            });
        }

        // Mostrar modal
        function mostrarModal(producto) {
            modalTitle.innerText = producto.nombre;

            // Generar lista de características
            const ventajasList = producto.ventajas.map(v => 
                `<li><i class="fas fa-check-circle"></i> ${v}</li>`
            ).join('');

            modalBody.innerHTML = `
                <div class="modal-img">
                    <img src="${producto.imagen}" alt="${producto.nombre}" onerror="this.src='https://via.placeholder.com/300x300/${producto.categoria === 'micas' ? 'a4d0e6' : 'f8d7e3'}/ffffff?text=${producto.nombre.replace(' ', '+')}'">
                </div>
                
                <div class="modal-detalles">
                    <div class="modal-detalle-item">
                        <h4><i class="fas fa-palette"></i> Color</h4>
                        <p>${producto.color}</p>
                    </div>
                    <div class="modal-detalle-item">
                        <h4><i class="fas fa-microchip"></i> Tecnología</h4>
                        <p>${producto.tecnologia}</p>
                    </div>
                    <div class="modal-detalle-item">
                        <h4><i class="fas fa-mobile-alt"></i> Compatibilidad</h4>
                        <p>${producto.compatibilidad}</p>
                    </div>
                    <div class="modal-detalle-item">
                        <h4><i class="fas fa-cube"></i> Material</h4>
                        <p>${producto.material}</p>
                    </div>
                </div>
                
                <h3 style="color: var(--rosa); font-size: 1.3rem; margin: 20px 0 10px;">✨ Ventajas</h3>
                <ul class="modal-feature-list">
                    ${ventajasList}
                </ul>
                
                <p style="color: #666; margin: 15px 0;"><i class="fas fa-info-circle" style="color: var(--azul-pastel);"></i> ${producto.descripcion}</p>
                
                <div style="background: var(--rosa-pastel); padding: 10px 15px; border-radius: 20px; margin: 15px 0;">
                    <p><i class="fas fa-gift" style="color: var(--rosa);"></i> <strong>Incluye:</strong> ${producto.incluye}</p>
                </div>
                
                <div class="modal-price-badge">
                    <span>Precio final</span>
                    <span class="modal-final-price">${producto.precio}</span>
                </div>
                
                <a href="https://wa.me/521234567890?text=Hola%20Lizbeth,%20me%20interesa%20${encodeURIComponent(producto.nombre)}%20(${encodeURIComponent(producto.precio)})%20para%20${encodeURIComponent(producto.compatibilidad)}" class="modal-whatsapp-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> PEDIR POR WHATSAPP
                </a>
            `;
            
            overlay.style.display = 'flex';
        }

        // Cerrar modal
        closeBtn.onclick = () => overlay.style.display = 'none';
        overlay.onclick = (e) => { if (e.target === overlay) overlay.style.display = 'none'; };
        
        // Filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filtro = this.dataset.filter;
                renderProductos(filtro);
            });
        });

        // Render inicial
        renderProductos('todos');
    })();
</script>

</body>
</html>
